<div class="container" style="max-width: 400px; margin: 100px auto; text-align: center;">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" class="form-control" placeholder="Email" required><br><br>
        <input type="password" id="password" class="form-control" placeholder="Password" required><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
</div>
